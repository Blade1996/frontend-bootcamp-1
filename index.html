<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacion 1</title>
</head>
<body>
    <form action="" id="myForm">
        <input type="text" id="name" placeholder="Nombre">
        <input type="text" id="lastName" placeholder="Apellidos">
        <input type="number" id="age" placeholder="Edad">
        <select name="" id="specialty" >
            <option value="" selected disabled>Seleccione Especialidad</option>
            <option value="3">Matematica</option>
            <option value="4">Programación</option>
            <option value="3">Física</option>
            <option value="3">Arte</option>
            <option value="2">Química</option>
        </select>
        <input type="number" id="exp" placeholder="Años Exp.">
        <input type="url" id="linkedin" placeholder="Linkedin">
        <button id="createBtn">Guardar</button>
    </form>
        
    <table id="tableTeachers">
        <thead>
            <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Edad</th>
                <th>Especialidad</th>
                <th>Años de Experiencia</th>
                <th>URL LinkedIn</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
